<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="icon" type="image/x-icon" href="/header/SKM%20Logo.png">

</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

    <section>
        <form action="/user/loginProcess" method="post">
            <label for="loginId">아이디</label>
            <input id="loginId" name="username" class="forLogin" type="text"><br>

            <label for="loginPw">비밀번호</label>
            <input id="loginPw" name="password" class="forLogin" type="password">

            <button type="submit" class="loginBtn">로그인</button>
        </form>


    </section>

<div th:replace="~{layout/footer :: footer}"></div>
<style>
    section {
        margin-top: 20vh;
        margin-bottom: 40vh;
        text-align: center;
        justify-content: center;
        display: flex;
    }

    .forLogin {
        margin-bottom: 1vh;
        height: 3vh;
        width: 10vw;
        border-radius: 0.3vw;
    }

    .loginBtn {
        width: 4vw;
        height: 7vh;
        border-radius: 2px;
        border: 5px solid red;
        background-color: black;
        color: white;
        cursor: pointer;
        margin-left: 3vw;
    }

</style>
</body>
</html>
